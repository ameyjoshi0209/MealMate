<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Report</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body bgcolor="#8B0A50">
    <div class="container">
        <!-- date input form -->
        <form action="getOrderReport.php" method="post" class="date-form">

            </div>
        </form>
    </div>
